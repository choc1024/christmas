<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" maxlength="1" id="input1" class="passcode-input">
            <span class="label">R</span>
        </div>
        <div class="input-group">
            <input type="text" maxlength="1" id="input2" class="passcode-input">
            <span class="label">M</span>
        </div>
        <div class="input-group">
            <input type="text" maxlength="1" id="input3" class="passcode-input">
            <span class="label">D</span>
        </div>
        <!-- Label to display the poem -->
        <label id="congrats" class="hidden"></label>
    </div>

    <script src="script.js"></script>
</body>
</html>
